# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request events
  pull_request:
    branches: [ '**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Run ktlint
        uses: "vroy/gha-kotlin-linter@v1"

      - name: Run Tests
        run: ./gradlew test

      - name: Compute code coverage
        run: ./gradlew jacocoTestReport

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: ./build/reports/jacoco/test/jacocoTestReport.csv

      - name: Commit JaCoCo Badge
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Arsen Nagdalian'
            git config --global user.email 'nagoarsen@mail.ru'
            git add -A
            git commit -m "Autogenerated JaCoCo coverage badge"
            git push
          fi

      - name: Upload artifact if pipeline failed
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: build reports
          path: /home/runner/work/SD-Homework1/SD-Homework1/build/reports/

      - name: Upload jar files
        uses: actions/upload-artifact@v3
        with:
          name: jar files
          path: /home/runner/work/SD-Homework1/SD-Homework1/build/libs/

